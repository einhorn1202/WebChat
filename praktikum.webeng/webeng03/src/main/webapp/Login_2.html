<body>
    <header></header>
    
    <main>
        <form action=“get“ method="get" accept-charset="UFT-8" target="_blank" novalidate>
            <fieldset id="name">
                <legend>Login</legend>
                <label for="benutzername">Benutzername
                <input name="vorname" id="vorname" type="text" autofocus accesskey="v" tabindex="1" placeholder="Benutzername" required>
                </label>
                <br>
                <label>Passwort
                <input name="Passwort" type="password" accesskey="p" tabindex="2" required>
                </label> 
            </fieldset>
            
            <div id="nichtmarkieren">
                <button type="submit" tabindex="3" id="absenden">
                <img src="../webeng_praktikum_03/Icon1.png">Login<br>
            </button>
            <button type="reset" id="reset_button">
                <img src="../webeng_praktikum_03/Icon1.png">Abbruch<br>
            </button>
        </div>
        </form>
    </main>
