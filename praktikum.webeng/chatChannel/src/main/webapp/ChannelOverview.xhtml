<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<h:head>
    <title>ChatChannel</title>
</h:head>
      <div style = "">
         <ui:insert name = "header">
            <ui:include src = "/templates/header.xhtml" />
         </ui:insert> 
      </div>
<h:body>
    <f:view>
        <p>Hallo,<h:outputText value="#{userBean.user.username}"/></p>
        <p>Lege los und chatte mit deinen Freunden in einem ChatChannel deiner Wahl.</p>
    </f:view>
    

	    <f:ajax event="keyup" render="ChannelOverviewTable" listener="#{channelBean.searchChannelNameList}">
            <p>Search for a Channel!</p>
            <h:inputText id="channelName" class="form-control" value="#{channelBean.searchChannelName}"></h:inputText>
	    </f:ajax>
     
        <h:dataTable  id="ChannelOverviewTable" value="#{channelBean.channelList}" var="channel">
        
            <h:column>
            	<f:facet name = "header">Channelname</f:facet> 
               <h:outputText name="ChannelName" value="#{channel.channelName}"/>
            </h:column>
            
            <h:column>
            	  <h:form>
            		<h:commandButton value="Join" action="#{channelBean.joinChannel(channel, userBean.user)}"/>
            	 </h:form>
            </h:column>
            <h:column>
            <h:outputText name="activeUsers" value="#{channelBean.getActiveUsers(channel)}"/>
         	</h:column>
        </h:dataTable>
        
     <h:form id="AddChannelForm">
		<h:panelGrid id="grid" columns="3">
   			<h:commandButton value="+" action="AddChannel.xhtml" />
		</h:panelGrid>
	 </h:form>
		
  		<ui:insert name = "footer" >
            <ui:include src = "/templates/footer.xhtml" />
         </ui:insert>
</h:body>
</html>
