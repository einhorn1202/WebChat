<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<h:head>
  <title>Edit Profile</title>
  <h:outputStylesheet library = "css" name = "style.css" />
</h:head>

 	<body>
         <ui:insert name = "header">
            <ui:include src = "/templates/header.xhtml" />
         </ui:insert> 
      		
      	<div id="editProfile">
			<h1>Edit Profile</h1>
			
				<h:form id="editform" enctype="multipart/form-data">
				    <h:panelGrid id="grid" columns="1">
				        <h:inputText id="userName" value="#{userBean.user.username}" required="true" pt:placeholder="#{userBean.user.username}"/>
				    	<h:message for="userName" id="errorUsername" errorStyle="color: red" class="help-block alert-danger"/>

				        <h:inputText id="password" value="#{userBean.user.password}" required="true" pt:placeholder="#{userBean.user.password}">
				        	<f:validator validatorId="PasswordValidator"/>
				    	</h:inputText>
				    	<h:message for="password" style="color:red"/>
				    	
				        <h:inputFile id="file" value="#{userBean.user.profilePic}" pt:placeholder="#{userBean.user.profilePic}" class="buttons" />
				        
				        <h:selectOneMenu value="#{userBean.user.color}" pt:placeholder="Color" required="true">
				        	<f:selectItem itemValue="black" itemLabel="..."   />
				        	<f:selectItem itemValue="silver" itemLabel="Silver" />
				        	<f:selectItem itemValue="gray" itemLabel="Gray" />
				        	<f:selectItem itemValue="black" itemLabel="Black" />
	   						<f:selectItem itemValue="red" itemLabel="Red"/>
	   						<f:selectItem itemValue="maroon" itemLabel="Maroon" />
	   						<f:selectItem itemValue="olive" itemLabel="Olive" />
	   						<f:selectItem itemValue="lime" itemLabel="Lime" />
	   						<f:selectItem itemValue="green" itemLabel="Green" />
	   						<f:selectItem itemValue="aqua" itemLabel="Aqua" />
	   						<f:selectItem itemValue="teal" itemLabel="Teal" />
	   						<f:selectItem itemValue="blue" itemLabel="Blue" />    
	   						<f:selectItem itemValue="navy" itemLabel="Navy" />  
	   						<f:selectItem itemValue="fuchsia" itemLabel="Fuchsia" /> 
	   						<f:selectItem itemValue="purple" itemLabel="Purple" />                    
						</h:selectOneMenu>
				    </h:panelGrid>

				    <h:panelGrid id="buttonlane" columns="2">    
				        <h:commandButton action="#{userBean.updateUser}" value="Submit" class="buttons" />
				        <h:commandButton action="ChannelOverview.xhtml" value="Cancel" id="cancel" immediate="true" class="buttons"/>
				    </h:panelGrid>
				</h:form>

		</div>
  
         <ui:insert name = "footer" >
            <ui:include src = "/templates/footer.xhtml" />
         </ui:insert>
	</body>
</html>
