<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<h:head>
  <title>Profil bearbeiten</title>
</h:head>
 
       <div style = "">
         <ui:insert name = "header">
            <ui:include src = "/templates/header.xhtml" />
         </ui:insert> 
      </div>
      <br/>
      
<h1><h:outputText value="Profil bearbeiten"/></h1>
<h:form id="editform">
    <h:panelGrid id="grid" columns="4">
        <h:outputText value="Benutzername" for="userName"/>
        <h:inputText id="userName" value="#{userBean.user.username}" required="true" pt:placeholder="#{userBean.user.username}"/>
    		
   		<h:message for="userName" id="errorUsername" errorStyle="color: red" class="help-block alert-danger"/>
        <h:outputText value="Passwort" for="password"/>
        <h:inputText id="password" value="#{userBean.user.password}" required="true" pt:placeholder="#{userBean.user.password}">
        	<f:validator validatorId="PasswordValidator"/>
    	</h:inputText>
    	<h:message for="password" style="color:red"/>
        <h:outputText value="Profile_pic" for="profile_pic"/>
        <h:inputText id="profile_pic" value="#{userBean.user.profilePic}" required="true" pt:placeholder="#{userBean.user.profilePic}"/>
        
        <h:outputText value="Color" for="color"/>
        <h:inputText id="color" value="#{userBean.user.color}" required="true"/>
        <h:commandButton action="#{userBean.updateUser}" value="Submit" />
        <h:commandButton action="ChannelOverview.xhtml" value="Abbrechen" id="abbrechen" class="btn btn-danger" immediate="true"/>
    </h:panelGrid>
</h:form>
</html>
