<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<h:head>
  <title>ChatChannel erstellen</title>
</h:head>

      <div style = "">
         <ui:insert name = "header">
            <ui:include src = "/templates/header.xhtml" />
         </ui:insert> 
      </div>
      <br/>
      
<h1>ChatChannel erstellen</h1>

<h:form id="CreateChannelForm">
  <h:panelGrid id="grid" columns="3">
    <h:outputText value="Channelname"/>
    <h:inputText value="#{channelBean.channel.channelName}" /><br/><br/>
    <h:outputText value="Bild hochladen "/>
    <h:inputFile id="file" value="#{ChannelBean.channel.ChannelPic}"/><br/><br/>
  	     
    <h:commandButton value="login" action="#{channelBean.addChannel}" />
    <h:commandButton value="cancel" action="#{ChannelOverview.xhtml}" />
  </h:panelGrid>
</h:form>

 <div style = "">
         <ui:insert name = "footer" >
            <ui:include src = "/templates/footer.xhtml" />
         </ui:insert>
      </div>
</html>
