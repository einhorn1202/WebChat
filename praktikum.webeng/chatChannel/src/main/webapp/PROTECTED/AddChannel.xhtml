<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<h:head>
  <title>Create ChatChannel</title>
  <h:outputStylesheet library = "css" name = "style.css" />
</h:head>

	<body>
	    <ui:insert name = "header">
	       <ui:include src = "/templates/header.xhtml" />
	    </ui:insert> 
	  
	  	<div id="addChannel">
			<h1>Create ChatChannel.</h1>
		
			<h:form id="CreateChannelForm" enctype="multipart/form-data">
			
			  <h:panelGrid id="grid" columns="1">
			    <h:inputText value="#{channelBean.channel.channelName}" pt:placeholder="Channelname" required="true" />
			  </h:panelGrid> 
			  
			  <h:panelGrid id="buttonlane" columns="2">  
			    <h:commandButton value="Create" action="#{channelBean.addChannel}" class="buttons" />
			    <h:commandButton value="Cancel" action="ChannelOverview.xhtml" id="cancel" class="buttons" immediate="true"/>
			  </h:panelGrid>
			</h:form>
		</div>
		
	    <ui:insert name = "footer" >
	       <ui:include src = "/templates/footer.xhtml" />
	    </ui:insert>
	</body>
</html>
