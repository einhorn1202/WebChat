<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
      
	<h:head>
	  <title>Login</title>
	  <h:outputStylesheet library = "css" name = "style.css" /> 
	</h:head>
	
	
	<body>
		<div id="login">
			<h1>Login</h1>
				<h:form id="loginform">
				  <h:panelGrid id="grid" columns="1">     
				    <h:inputText id="username" value="#{userBean.user.username}" pt:placeholder="Username" required="true"/>
				    <h:inputSecret id="password" value="#{userBean.user.password}" pt:placeholder="Password" required="true"/>
				    </h:panelGrid>
				  <h:panelGrid id="buttonlane" columns="2">
				    <h:commandButton value="login" action="#{userBean.loginUser}" class="buttons"/>
				    <h:commandButton value="cancel" action="Welcome.xhtml" class="buttons" />
				  </h:panelGrid>
				</h:form>
		</div> 
		
	    <ui:insert name = "footer" >
	       <ui:include src = "/templates/footer.xhtml" />
	    </ui:insert>
	</body>
</html>
