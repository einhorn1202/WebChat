<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core%22%3E
<h:head>
  <title>Login</title>
</h:head>
<h1>Login</h1>
<h:form id="loginform">
  <h:panelGrid id="grid" columns="3">
    <h:outputText value="Username" for="username"/>
    <h:inputText id="username" value="#{login.username}"/>
        <br/><br/>
    <h:outputText value="Password" for="password"/>
    <h:inputSecret id="password" value="#{login.password}"/>
        <br/><br/>
    <h:commandButton value="login" action="#{login.login}"/>
  </h:panelGrid>
</h:form>
</html>
