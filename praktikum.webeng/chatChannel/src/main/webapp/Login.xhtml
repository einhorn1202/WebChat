<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
      
<h:head>
  <title>Login</title>
</h:head>

<h1>Login</h1>
<h:form id="loginform">
  <h:panelGrid id="grid" columns="3">
    <h:outputText value="Username" for="username"/>
    <h:inputText id="username" value="#{userBean.user.userID}"/>
        <br/><br/>
    <h:outputText value="Password" for="password"/>
    <h:inputSecret id="password" value="#{userBean.user.password}"/>
        <br/><br/>
    <h:commandButton value="login" action="#{userBean.loginUser}"/>
  </h:panelGrid>
</h:form>
</html>
