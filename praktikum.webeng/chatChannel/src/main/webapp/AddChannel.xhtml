<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<h:head>
  <title>ChatChannel erstellen</title>
</h:head>

<h1>ChatChannel erstellen</h1>

<h:form id="CreateChannelForm">
  <h:panelGrid id="grid" columns="3">
    <h:outputText value="Channelname"/>
    <h:inputText label="Channelname" value="#{login.username}" /><br/><br/>

    <h:outputText value="Password: "/>
    <h:inputSecret value="#{login.password}" /><br/><br/>

    <h:commandButton value="login" action="#{login.login}" />
  </h:panelGrid>
</h:form>
</html>
