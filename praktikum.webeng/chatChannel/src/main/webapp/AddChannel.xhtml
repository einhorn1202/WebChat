<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<h:head>
  <title>ChatChannel erstellen</title>
</h:head>

<h1>ChatChannel erstellen</h1>

<h:form id="CreateChannelForm">
  <h:panelGrid id="grid" columns="3">
    <h:outputText value="Channelname"/>
    <h:inputText value="#{ChannelBean.addChannel}" /><br/><br/>

	 <h:outputText value="Bild hochladen "/>
  	<h:inputFile id="file" value="#{ChannelBean.setChannelPic}"/>
  	<h:commandButton value="Upload" action="#{bean.upload}"/>
    
    <h:outputText value="Beschreibung: "/>
    <h:inputText value="#{ChannelBean.addDescription}" /><br/><br/>

    <h:commandButton value="login" action="#{ChannelBean.addChannel}" />
    <h:commandButton value="cancel" action="#{ChannelOverview}" />
  </h:panelGrid>
</h:form>
</html>
