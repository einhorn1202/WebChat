<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<h:head>
  <title>ChatChannel erstellen</title>
</h:head>

<ui:composition template="/template/template.xhtml">
<ui:define name="content">

      <div style = "">
         <ui:insert name = "header">
            <ui:include src = "/templates/header.xhtml" />
         </ui:insert> 
      </div>
      <br/>
      
<h1>ChatChannel erstellen</h1>

<h:form id="CreateChannelForm">
  <h:panelGrid id="grid" columns="3">
    <h:outputText value="Channelname"/>
    <h:inputText value="#{ChannelBean.addChannel}" /><br/><br/>

	 <h:outputText value="Bild hochladen "/>
  	<h:inputFile id="file" value="#{ChannelBean.setChannelPic}"/>
  	<h:commandButton value="Upload" action="#{bean.upload}"/>
    
    <h:outputText value="Beschreibung: "/>
    <h:inputText value="#{ChannelBean.addDescription}" /><br/><br/>

    <h:commandButton value="login" action="#{ChannelBean.addChannel}" />
    <h:commandButton value="cancel" action="#{ChannelOverview}" />
  </h:panelGrid>
  
        <div style = "">
         <ui:insert name = "footer" >
            <ui:include src = "/templates/footer.xhtml" />
         </ui:insert>
      </div>
      
</h:form>
</ui:define>
</ui:composition>
</html>
