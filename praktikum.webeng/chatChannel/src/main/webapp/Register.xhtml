<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>Registrierung</title>
  <h:outputStylesheet library = "css" name = "style.css" />
</h:head>

	<body>
	    <ui:insert name = "header">
	       <ui:include src = "/templates/header.xhtml" />
	    </ui:insert> 

		<div id="register">
			<h1>Registrierung</h1>
			
			<h:form id="registerform">
			    <h:panelGrid id="grid" columns="1">
			        <h:inputText id="userID" value="#{userBean.user.userID}" pt:placeholder="UserID" required="true"/>
			        
			        <h:inputText id="userName" value="#{userBean.user.username}" required="true" validator="#{userBean.usernameValidate}" pt:placeholder="Username" >
			    		<f:ajax render="errorUsername" execute="@this" event="valueChange"/>
			    	</h:inputText>
			   		<h:message for="userName" id="errorUsername" errorStyle="color: red" class="help-block alert-danger"/>

			        <h:inputText id="password" value="#{userBean.user.password}" required="true" pt:placeholder="Password">
			        	<!--  <f:validator validatorId="PasswordValidator"/> -->
			    	</h:inputText>
			    	<h:message for="password" style="color:red"/>
			    	
			        <h:inputText id="profile_pic" value="#{userBean.user.profilePic}" pt:placeholder="Profilepic" required="true"/>
			        
			        <h:inputText id="color" value="#{userBean.user.color}" pt:placeholder="color" required="true"/>
			    </h:panelGrid>
			    
			    <h:panelGrid id="buttonlane" columns="2">
			        <h:commandButton action="#{userBean.registerUser}" value="Submit" class="buttons" />
			        <h:commandButton action="Register.xhtml" value="cancel" id="cancel" class="buttons" immediate="true"/>
			    </h:panelGrid>
			</h:form>
		</div>
	
        <ui:insert name = "footer" >
           <ui:include src = "/templates/footer.xhtml" />
        </ui:insert>
	</body>
</html>
