<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>Registrierung</title>
</h:head>
<ui:composition template="/template/template.xhtml">
<ui:define name="content">
      
<h1><h:outputText value="Registrierung"/></h1>
<h:form id="registerform">
    <h:panelGrid id="grid" columns="4">
    	<h:outputText value="UserID" for="userID"/>
        <h:inputText id="userID" value="#{userBean.user.userID}" required="true"/>
        <h:outputText value="Nutzername" for="userName"/>
        <h:inputText id="userName" value="#{userBean.user.username}" required="true"/>
        <h:outputText value="Passwort" for="password"/>
        <h:inputSecret id="password" value="#{userBean.user.password}" required="true"/>
        <h:outputText value="Profile_pic" for="profile_pic"/>
        <h:inputText id="profile_pic" value="#{userBean.user.profilePic}" required="true"/>
        <h:outputText value="Color" for="color"/>
        <h:inputText id="color" value="#{userBean.user.color}" required="true"/>
        <h:commandButton action="#{userBean.registerUser()}" value="Submit" />
        <h:commandButton action="cancel" value="Cancel" immediate="true"/>
    </h:panelGrid>
</h:form>

</ui:define>
</ui:composition>

</html>
