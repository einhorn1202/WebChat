<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<h:head>
  <title>#{ChannelBean.getChannelName}</title>
</h:head>
      <div style = "">
         <ui:insert name = "header">
            <ui:include src = "/templates/header.xhtml" />
         </ui:insert> 
      </div>
      <br/>
    <h:outputText value="#{ChannelBean.getChannelName}" />
    
    <h:dataTable class="table table-condensed table-striped" id="ChannelOverviewTable" value="#{ChannelBean.getAllChannels}" var="ChatChannels">
        <h:column>
            <h:outputText value="#{UserBean.getUsername}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{MessageBean.getUsersOfChannel}"/>
        </h:column>
    </h:dataTable>

	<h:form id="ChatForm">
	  <h:panelGrid id="grid" columns="3">
	    <h:commandButton value="+" action="#{ChannelBean.addMessageToChannel}" />
	    <h:inputText value="#{ChannelBean.addMessageToChannel}" />
	    <h:commandButton value="send" action="#{ChannelBean.addMessageToChannel}" />
	  </h:panelGrid>
	</h:form>
	
      <div style = "">
         <ui:insert name = "footer" >
            <ui:include src = "/templates/footer.xhtml" />
         </ui:insert>
      </div>
</html>
