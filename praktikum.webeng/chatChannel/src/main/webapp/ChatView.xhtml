<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<h:head>
  <title>#{channelBean.channelName}</title>
</h:head>
      <div style = "">
         <ui:insert name = "header">
            <ui:include src = "/templates/header.xhtml" />
         </ui:insert> 
      </div>
      <br/>
    <h:outputText value="#{channelBean.channel.channelName}" />
    
    <h:dataTable  id="ChannelOverviewTable" value="#{channelBean.channel.MessageList}" var="messages">
        <h:column>
            <h:outputText value="#{messages.value}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{message.messageUserID}"/>
        </h:column>
    </h:dataTable>
      <div style = "">
         <ui:insert name = "footer" >
            <ui:include src = "/templates/footer.xhtml" />
         </ui:insert>
      </div>
</html>
